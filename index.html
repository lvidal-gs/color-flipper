<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Background color flipper</title>
</head>
<body>
  <nav>
    <span>Color Flipper</span>
    <div class="type">
      <button class="btnType">Hex</button>
      <button class="btnType">Rgb</button>
    </div>
  </nav>

  <div class="container">
    <div class="showColor">
      <span>Current color: </span> 
      <span class="color">rgb(255, 255, 255)</span>
    </div>
    <button class="changeColor" onClick="changeColor()">Click here</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
